{% extends 'base.html' %}
{% block title %}Etiquetas{% endblock %}
{% block content %}
<div class="d-flex align-items-center mb-3">
    <h2 class="me-auto mb-0">Etiquetas</h2>
    <a class="btn btn-primary" href="{% url 'crear_etiqueta' %}">+ Crear etiqueta</a>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for e in etiquetas %}
        <tr>
            <td>{{ e.id }}</td>
            <td>{{ e.nombre }}</td>
            <td class="text-end">
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'editar_etiqueta' id=e.id %}">Editar</a>
                <a class="btn btn-sm btn-outline-danger" href="{% url 'eliminar_etiqueta' id=e.id %}">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center text-muted">No hay etiquetas.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
