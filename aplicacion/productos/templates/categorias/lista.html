{% extends 'base.html' %}
{% block title %}Categorías{% endblock %}
{% block content %}
<div class="d-flex align-items-center mb-3">
    <h2 class="me-auto mb-0">Categorías</h2>
    <a class="btn btn-primary" href="{% url 'crear_categoria' %}">+ Crear categoría</a>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td class="text-end">
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'editar_categoria' id=c.id %}">Editar</a>
                <a class="btn btn-sm btn-outline-danger" href="{% url 'eliminar_categoria' id=c.id %}">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center text-muted">No hay categorías.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
