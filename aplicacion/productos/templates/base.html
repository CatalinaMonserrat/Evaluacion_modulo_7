{% load static %}
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gestión{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Tienda de productos</a>
            <div class="d-flex gap-3">
                <a class="nav-link text-light" href="{% url 'lista_productos' %}">Productos</a>
                <a class="nav-link text-light" href="{% url 'lista_categorias' %}">Categorías</a>
                <a class="nav-link text-light" href="{% url 'lista_etiquetas' %}">Etiquetas</a>
            </div>
        </div>
    </nav>

    <main class="container py-4 flex-grow-1">

        {% if messages %}
        <div class="messages-stack">
            {% for m in messages %}
            <div class="alert alert-{{ m.tags|default:'info' }} shadow-sm mb-3" role="alert">
                {{ m }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light border-top py-3 mt-auto">
        <div class="container small text-muted d-flex justify-content-between">
            <span>© {{ now|date:"Y" }} Gestión de Productos</span>
            <span>Hecho con Django · Bootstrap 5</span>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
