{% extends 'base.html' %}
{% block title %}Eliminar producto{% endblock %}
{% block content %}
<h2>Eliminar producto</h2>
<p>¿Seguro que deseas eliminar <strong>{{ producto.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-outline-secondary" href="{% url 'lista_productos' %}">Cancelar</a>
</form>
{% endblock %}
